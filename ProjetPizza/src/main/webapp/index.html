<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Personnalisation de Pizza</title>
    <link rel="stylesheet" href="style.css"> <!-- Externe CSS pour simplifier -->
</head>
<body onload="initializeIngredients()">

<jsp:useBean id="pizzaOrderList" class="java.util.ArrayList" scope="session"/>

<form action="process-pizza" method="post">
    <h1>Tartaruga Pizza della Mama</h1>

    <label for="size">Taille de la pizza:</label>
    <select id="size" name="size" onchange="updateTotal()" required>
        <option value="petite">Petite</option>
        <option value="moyenne">Moyenne</option>
        <option value="grande">Grande</option>
    </select>

    <label for="dough">Texture de la pâte:</label>
    <select id="dough" name="dough" onchange="updateTotal()" required>
        <option value="fine">Fine</option>
        <option value="normale">Normale</option>
        <option value="épaisse">Épaisse</option>
    </select>

    <label for="ingredient">Ingrédient:</label>
    <select id="ingredient" name="ingredient" required>
        <option value="">Sélectionnez un ingrédient</option>
    </select>

    <input type="button" value="Ajouter" onclick="addIngredient()">
    <div id="ingredientsList"></div>
    <div>Total Prix: <span id="totalPrice">0</span> €, Total Calories: <span id="totalCalories">0</span> kcal</div>
    
    <input type="submit" value="Commander">
</form>

<script src="script.js"></script> <!-- Externe JS pour simplifier -->
</body>
</html>
